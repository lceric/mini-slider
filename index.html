<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Slider</title>
  <style>
    .mini-slider-container {
      overflow: hidden;
    }

    .mini-slider-wrapper {
      display: flex;
    }

    .mini-slider-item {
      height: 300px;
    }

    .bg-blue {
      background-color: blue;
    }

    .bg-red {
      background-color: red;
    }

    .bg-green {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="mini-slider-container">
    <div class="mini-slider-wrapper">
      <div class="mini-slider-item bg-red">
       
      </div>
      <div class="mini-slider-item  bg-blue">
       
      </div>
      <div class="mini-slider-item bg-green">
       
      </div>
    </div>
  </div>
  <script src="./slider.js"></script>
</body>
</html>
